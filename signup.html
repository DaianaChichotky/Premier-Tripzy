<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tripzy - Sign Up</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Navbar -->
  <header>
      <div class="logo">Tripzy</div>
      <nav class="navbar">
          <a href="index.html">Home</a>
          <a href="destinations.html">Destinations</a>
          <a href="plan.html">Plan Your Trip</a>
          <a href="signup.html">Sign Up</a>
      </nav>
  </header>

  <!-- Sign Up Section -->
  <section class="signup-section">
      <h1>Create Your Tripzy Account</h1>
      <p>Sign up to start planning your amazing adventures!</p>

      <form class="signup-form">
          <input type="text" name="fullname" placeholder="Full Name" required>
          <input type="email" name="email" placeholder="Email Address" required>
          <input type="password" name="password" placeholder="Password" required>
          <input type="password" name="confirm_password" placeholder="Confirm Password" required>
          <button type="submit">Sign Up</button>
      </form>

      <p class="login-link">Already have an account? <a href="index.html">Log in</a></p>
  </section>

  <!-- Footer -->
  <footer>
      <h2 class="footer-logo">Tripzy</h2>
      <div class="footer-nav">
          <a href="index.html">Home</a>
          <a href="destinations.html">Destinations</a>
          <a href="plan.html">Plan your trip</a>
          <a href="signup.html">Sign up</a>
      </div>
      <div class="footer-socials">
          <a href="#"><img src="https://img.icons8.com/ios-filled/50/ffffff/youtube-play.png" alt="YouTube"></a>
          <a href="#"><img src="https://img.icons8.com/ios-filled/50/ffffff/instagram-new.png" alt="Instagram"></a>
          <a href="#"><img src="https://img.icons8.com/ios-filled/50/ffffff/facebook-new.png" alt="Facebook"></a>
          <a href="#"><img src="https://img.icons8.com/ios-filled/50/ffffff/linkedin.png" alt="LinkedIn"></a>
      </div>
  </footer>
</body>
</html>
