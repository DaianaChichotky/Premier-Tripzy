<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tripzy - Plan Your Trip</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Navbar -->
  <header>
      <div class="logo">Tripzy</div>
      <nav class="navbar">
          <a href="index.html">Home</a>
          <a href="destinations.html">Destinations</a>
          <a href="plan.html">Plan Your Trip</a>
          <a href="signup.html">Sign Up</a>
      </nav>
  </header>

  <!-- Plan Your Trip Section -->
  <section class="plan-section">
      <h1>Plan Your Trip</h1>
      <p>Select your destination and set your travel dates!</p>

      <div class="plan-container">
          <!-- Grid de destinos -->
          <div class="destinations-grid">
              <div class="destination-card">
                  <img src="img/paris.jpg" alt="Paris">
                  <button>Select</button>
                  <h3>Paris</h3>
              </div>
              <div class="destination-card">
                  <img src="img/rome.jpg" alt="Rome">
                  <button>Select</button>
                  <h3>Rome</h3>
              </div>
              <div class="destination-card">
                  <img src="img/tokyo.jpg" alt="Tokyo">
                  <button>Select</button>
                  <h3>Tokyo</h3>
              </div>
              <div class="destination-card">
                  <img src="img/new_york.jpg" alt="New York">
                  <button>Select</button>
                  <h3>New York</h3>
              </div>
          </div>

          <!-- Panel lateral de fechas y viajeros -->
          <div class="trip-form">
              <h2>Your Trip Details</h2>
              <form>
                  <input type="date" name="start_date" required>
                  <input type="date" name="end_date" required>
                  <select name="travelers" required>
                      <option value="">Number of Travelers</option>
                      <option value="1">1</option>
                      <option value="2">2</option>
                      <option value="3">3</option>
                      <option value="4">4+</option>
                  </select>
                  <button type="submit">Create My Trip</button>
              </form>
          </div>
      </div>
  </section>

  <!-- Footer -->
  <footer>
      <h2 class="footer-logo">Tripzy</h2>
      <div class="footer-nav">
          <a href="index.html">Home</a>
          <a href="destinations.html">Destinations</a>
          <a href="plan.html">Plan Your Trip</a>
          <a href="signup.html">Sign Up</a>
      </div>
      <div class="footer-socials">
          <a href="#"><img src="https://img.icons8.com/ios-filled/50/ffffff/youtube-play.png" alt="YouTube"></a>
          <a href="#"><img src="https://img.icons8.com/ios-filled/50/ffffff/instagram-new.png" alt="Instagram"></a>
          <a href="#"><img src="https://img.icons8.com/ios-filled/50/ffffff/facebook-new.png" alt="Facebook"></a>
          <a href="#"><img src="https://img.icons8.com/ios-filled/50/ffffff/linkedin.png" alt="LinkedIn"></a>
      </div>
  </footer>
</body>
</html>
